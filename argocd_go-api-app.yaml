apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${resource_name}-${environment}
  namespace: argocd
spec:
  destination:
    namespace: default
    server: "https://kubernetes.default.svc"
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: "${github_repo_url}"
    targetRevision: main
    path: ${helm_chart_path}
    helm:
      valueFiles:
      - values.yaml
      parameters:
      - name: "mysql.secretName"
        value: "${mysql_secretname}"